<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Survey Page Demo</title>
    </h:head>
    <h:body>
        <h:form>
            1. What is your favorite pet? :
            <h:selectOneRadio id="answer1" value="#{indexManagedBean.answer1}">
                <f:selectItems value="#{indexManagedBean.question1}" />
            </h:selectOneRadio>

            <br />

            2. How old are you? :
            <h:selectOneRadio id="answer2" value="#{indexManagedBean.answer2}">
                <f:selectItems value="#{indexManagedBean.question2}" />
            </h:selectOneRadio>

            <br />

            3. What is your favorite search engine? :
            <h:selectOneRadio id="answer3" value="#{indexManagedBean.answer3}">
                <f:selectItems value="#{indexManagedBean.question3}" />
            </h:selectOneRadio>

            <br />

            <table>
                <tr>
                    <td><h:commandButton value="Enter">
                            <f:ajax execute="answer1 answer2 answer3" render="output answer1OP answer2OP answer3OP"/>
                        </h:commandButton></td>
                    <td><h:commandButton value="Reset" type="reset" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><h:outputText id="output" value="#{indexManagedBean.access}" escape="false"/></td>
                </tr>
                <tr>
                    <td>Answer 1 : <h:outputText id="answer1OP" value="#{indexManagedBean.answer1}" /> </td>
                </tr>
                <tr>
                    <td>Answer 2 : <h:outputText id="answer2OP" value="#{indexManagedBean.answer2}" /> </td>
                </tr>
                <tr>
                    <td>Answer 3 : <h:outputText id="answer3OP" value="#{indexManagedBean.answer3}" /> </td>
                </tr>
            </table>
            
        </h:form>
    </h:body>
</html>
